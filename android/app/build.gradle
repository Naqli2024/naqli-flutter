// Place the buildscript block first
buildscript {
    ext.kotlin_version = '1.9.0'  // Ensure you use the correct Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Latest Android Gradle Plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// plugins block comes after buildscript
plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

// Start the android block here
android {
    namespace = "com.example.flutter_naqli"
    compileSdk = 34  // Specify the compileSdkVersion here directly

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // Use the correct syntax for the JVM target
    }

    defaultConfig {
        applicationId = "com.example.flutter_naqli"
        minSdk = 21
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
        // API key from project properties
        buildConfigField "String", "API_KEY", "\"${project.hasProperty('API_KEY') ? project.properties['API_KEY'] : ''}\""
    }

    signingConfigs {
        release {
            storeFile file("../app/upload-keystore.jks")
            storePassword "naqli@123"
            keyAlias "upload"
            keyPassword "naqli@123"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField "String", "API_KEY", "\"${project.hasProperty('API_KEY') ? project.properties['API_KEY'] : ''}\""
        }
    }

    dependencies {
        implementation "com.google.android.gms:play-services-maps:19.0.0"
        implementation 'com.stripe:stripe-android:20.48.6'
    }
}

flutter {
    source = "../.."
}

